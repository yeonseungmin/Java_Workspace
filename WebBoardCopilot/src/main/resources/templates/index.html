            transition: transform 0.3s, box-shadow 0.3s;

        }
        
        .btn:hover {
            transform: translateY(-2px);

        }

            background: transparent;

        }
        
        .feature-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .feature-card h3 {
            margin-bottom: 10px;
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }
